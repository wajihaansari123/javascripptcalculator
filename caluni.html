<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        * {
            /* isko karny ka maqsad hai k extra space nai use hogi or scroll abar nai ayegi */
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(90deg, #0a0a0a, #3a4452);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            border: 1px solid black;
            border-radius: 16px;
            background: transparent;
            border: 1px solid;
            padding: 24px;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        }

        input {
            width: 320px;
            border: none;
            padding: 24px;
            margin: 10px;
            background-color: transparent;
            font-size: 30px;
            text-align: right;
            cursor: pointer;
            color: white;
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 5px;
            border-radius: 50%;
            background-color: transparent;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.2);
        }

        .equal {
            background-color: orangered;
        }

        .operator {
            color: #87EB33;
        }

        .dropbtn {
            background-color: transparent;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .dropbtnn {
            background-color: transparent;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 32px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #929292;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: transparent;
        }

        .uper {
            margin-left: 230px;
        }

        .dropdownbtnn {
            background-color: #20252C;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="uper">
            <div class="dropdown">
                <button class="dropbtnn">...</button>
                <div class="dropdown-content">
                    <a href="calsci.html">Scientific Mode</a>
                    <a href="calcurr.html">Currency Conversion</a>
                    <a href="calculator.html">Simple Calculator</a>
                </div>
            </div>
        </div>
        <input type="text" placeholder="0">
        <div>
            <button class="butn btn operator">AC</button>
            <button class="butn operator">DEL</button>
            <button class="butn operator">%</button>
            <button class="butn operator">/</button>
            <div class="dropdown">
                <button class="dropbtnn">Convert</button>
                <div class="dropdown-content">
                    <button class="dropdownbtnn">meters</button>
                    <button class="dropdownbtnn">kg</button>
                    <button class="dropdownbtnn">celcius</button>
                </div>
            </div>
        </div>
        <div>
            <button class="butn">7</button>
            <button class="butn">8</button>
            <button class="butn">9</button>
            <button class="butn operator">*</button>
            <div class="dropdown">
                <button class="dropbtnn">Convert to</button>
                <div class="dropdown-content">
                    <div class="dropdown-content">
                        <button class="dropdownbtnn">Feets</button>
                        <button class="dropdownbtnn">pounds</button>
                        <button class="dropdownbtnn">faren</button>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="butn">4</button>
            <button class="butn">5</button>
            <button class="butn">6</button>
            <button class="butn operator">-</button>
        </div>
        <div>
            <button class="butn">1</button>
            <button class="butn">2</button>
            <button class="butn">3</button>
            <button class="butn operator">+</button>
        </div>
        <div>
            <button class="butn">00</button>
            <button class="butn">0</button>
            <button class="butn operator">.</button>
            <button class="butn equal">=</button>
        </div>
    </div>


</body>
<script>
    let inputString = ""; // Store the input string
    let conversionFrom = ""; // Store the unit to convert from
    let conversionTo = ""; // Store the unit to convert to

    // Function to handle button clicks
    function handleButtonClick(event) {
        let inputField = document.querySelector("input");

        if (!isNaN(event.target.innerHTML) || event.target.innerHTML === ".") {
            inputString += event.target.innerHTML;
            inputField.value = inputString;
        } else if (event.target.className.includes("convertFrom")) {
            conversionFrom = event.target.innerHTML;
        } else if (event.target.className.includes("convertTo")) {
            conversionTo = event.target.innerHTML;
            performConversion();
        } else if (event.target.innerHTML === "AC") {
            inputString = "";
            conversionFrom = "";
            conversionTo = "";
            inputField.value = inputString;
        }
    }

    // Function to perform the conversion
    function performConversion() {
        let inputValue = parseFloat(inputString);
        let result;

        if (conversionFrom === "Meters" && conversionTo === "Feet") {
            result = inputValue * 3.28084;
        } else if (conversionFrom === "Feet" && conversionTo === "Meters") {
            result = inputValue / 3.28084;
        }

        inputField.value = result;
    }
    // Add event listeners to all buttons
    let buttons = document.querySelectorAll(".butn");
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener("click", handleButtonClick);
    }
</script>
<script src="calculator.js">
    
</script>

</html>
